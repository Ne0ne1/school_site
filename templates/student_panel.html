<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кабинет студента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-content">
        <h1>Мои предметы</h1>
        <ul>
            {% for subject in subjects %}
                <li>{{ subject.name }}</li>
            {% else %}
                <li>Нет доступных предметов</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
</body>
</html>
