<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель студента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Сайдбар */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Контент */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #e74c3c;
        }
    </style>

    <script>
        function confirmLogout() {
            if (confirm("Вы уверены, что хотите выйти?")) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }

        function goToSubject(subjectName) {
            window.location.href = "/subject/" + encodeURIComponent(subjectName);
        }
    </script>
</head>
<body>

    <!-- Боковая панель -->
    <div class="sidebar">
        <h2>Меню</h2>
        <a href="#">Главная</a>
        <a href="#">Мои предметы</a>
        <button class="logout-btn" onclick="confirmLogout()">Выход</button>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Добро пожаловать, {{ session['user']['username'] }}</h1>
        <h2>Мои предметы</h2>

        <table>
            <thead>
                <tr>
                    <th>Предмет</th>
                    <th>Учитель</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr onclick="goToSubject('{{ subject.name }}')" style="cursor: pointer;">
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.teacher }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
