<!-- subject_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Меню</h2>
        <a href="{{ url_for('student_panel') }}">Назад</a>
    </div>
    <div class="container">
        <div class="content">
            <h1>{{ subject_name }}</h1>
            <h2>Контрольные работы</h2>
            <table>
                <thead>
                    <tr>
                        <th>Тема контрольной</th>
                        <th>Демо-версия</th>
                        <th>Дата проведения</th>
                        <th>Оценка</th>
                        <th>Скан работы</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam.exam_topic }}</td>
                        <td>
                            <a href="{{ exam.scan_url }}" class="scan-link" target="_blank">Смотреть</a>
                        </td>
                        <td>{{ exam.exam_date }}</td>
                        <td>{{ exam.grade }}</td>
                        <td>
                            <a href="{{ exam.scan_url }}" class="scan-link" target="_blank">Смотреть</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
