<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Боковая панель */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #1f2b38;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Контент */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 2px solid #ddd; /* Добавляет вертикальное разделение */
        }

        th:last-child, td:last-child {
            border-right: none; /* Убирает границу у последней колонки */
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .scan-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .scan-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Меню</h2>
        <a href="{{ url_for('student_panel') }}">Назад</a>
    </div>

    <div class="content">
        <h1>{{ subject_name }}</h1>
        <h2>Контрольные работы</h2>

        <table>
            <thead>
                <tr>
                    <th>Тема контрольной</th>
                    <th>Дата проведения</th>
                    <th>Оценка</th>
                    <th>Скан работы</th>
                </tr>
            </thead>
            <tbody>
                {% for exam in exams %}
                <tr>
                    <td>{{ exam.exam_topic }}</td>
                    <td>{{ exam.exam_date }}</td>
                    <td>{{ exam.grade }}</td>
                    <td><a href="{{ exam.scan_url }}" class="scan-link" target="_blank">Смотреть</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
