<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить ученика</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Админ Панель</h2>
        <ul>
            <li><a href="{{ url_for('add_student') }}">Добавить ученика</a></li>
            <li><a href="{{ url_for('add_teacher') }}">Добавить учителя</a></li>
            <li><a href="{{ url_for('add_class') }}">Добавить класс</a></li>
            <li><a href="{{ url_for('index') }}">Главная страница</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Добавить ученика</h2>
        <form method="post" class="form-container">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="class_id">Класс:</label>
            <select id="class_id" name="class_id" required>
                {% for cls in classes %}
                    <option value="{{ cls.id }}">{{ cls.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Добавить</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Назад</a>
    </div>
</body>
</html>
